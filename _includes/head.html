<head>
	<audio src="http://m10.music.126.net/20190920143906/90d78e3663646cfb83e1fd2027ec591e/ymusic/0658/065c/0f53/127b3cd9cb169c9d2cc389d3ff4c6969.mp3" autoplay='autoplay' controls='controls' >
	Your browser does not support the audio element.
	</audio>

  <title>{{ page.title }}-{{ site.title }}</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta http-equiv="content-language" content="zh-CN" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta name="applicable-device" content="pc,mobile">
  <meta name="google-site-verification" content="ckhUaoa05QCmWoE1FafzTBcqYI4yBOy-UJKopXDS18M" />
  <meta name="author" content="{{ site.author }}" />
  {% if page.isPage %}
  <meta name="description" content="{{ site.description }}"/>
  <meta name="keywords" content="{{ site.keywords }}"/>
  {% else %}
  <meta name="description" content="{{ page.title }}"/>
  <meta name="keywords" content="{{ site.author }}{% for category in page.categories %},{{ category }}{% endfor %}"/>
  {% endif %}
  <link rel="icon" href="{{site.baseUrl}}/static/img/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="{{site.baseUrl}}/static/img/favicon.ico" type="image/x-icon"/>
  {% for css in pageCSS %}
  <link rel="stylesheet" href="{{site.baseUrl}}/static/css/{{ css }}?t={{buildAt}}">
  {% endfor %}
  
</head>
