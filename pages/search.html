---
layout: page
title: 搜索
---
<div class="page page-search animation-fade-up">
	<input id="search-input" type="text" placeholder="请在这里输入关键词^_^"></input>
	<h1>
		<span>搜索结果</span>
		<img src="{{site.baseUrl}}/static/img/loading.svg">
	</h1>
	<ul class="list-search">
		{% for post in site.posts  %}
		<li hidden>
			<a href="{{site.baseUrl}}{{ post.url }}">
				<p class="title">{{ post.title }}</p>
				<p class="content"></p>
			</a>
		</li>
		{% endfor %}
	</ul>
	
</div>
<script defer="defer" type="text/javascript" src="{{site.baseUrl}}/static/js/search.js"></script>
